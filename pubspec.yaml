name: naqi_filter
description: Naqi - نقي - Production-grade content filtering with on-device AI
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Image processing
  image: ^4.0.0
  
  # OCR for text detection  
  google_mlkit_text_recognition: ^0.13.0
  
  # Permissions
  permission_handler: ^11.0.0
  
  # Local storage
  shared_preferences: 2.5.3
  hive: 2.2.3
  hive_flutter: 1.1.0
  
  # State management
  provider: 6.1.5+1
  
  # Path utilities
  path_provider: ^2.1.0
  
  # Camera and gallery
  camera: ^0.10.0
  image_picker: ^1.0.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/tessdata/
    - assets/images/
